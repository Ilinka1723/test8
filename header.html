<body onload="slider()">
	<div class="banner">
		<div class="slider">
			<img src="images/banner.jpg" id="slideImg">
		</div>
		<div class="overlay">
			<nav>
				<a href="index.html"><img src="images/logo.jpg"></a>
				<div class="nav-links" id="navLinks">
					<i class="fa-solid fa-rectangle-xmark" aria-hidden="true" onclick="hideMenu()"></i>
					<ul>
						<li><a href="index.html">ACASĂ</a></li>
						<li><a href="about.html">DESPRE NOI</a></li>
						<li><a href="course.html">CURSURI</a></li>
						<li><a href="blog.html">BLOG</a></li>
						<li><a href="contact.html">CONTACTE</a></li>
					</ul>
				</div>
				<i class="fa-solid fa-bars" aria-hidden="true" onclick="showMenu()"></i>
			</nav>
		</div>
		<div class="text-box">
			<h1>Bine ați venit în lumea cunoștințelor!</h1>
			<p>Să nu uităm: o carte, un stilou, un copil și un profesor pot schimba lumea. – Malala Yousafzai</p>	
			<a href="about.html" class="hero-btn">Află mai mult</a>
		</div>
	</div>
	
	<script>
	
		var slideImg = document.getElementById("slideImg");
		var images = new Array{
				"images/banner.jpg",
				"images/bk7.jpg",
				"images/bk1.jpg",
				"images/bk5.jpg",
				"images/bk4.jpg",
				"images/bk6.jpg"
		};	
		var len - images.length;
		var i = 0;
		
		function slider(){
			if (i > len-1){
				i = 0;
			}
			slideImg.src = images[i];
			i++;
			setTimeout('slider()', 3000);
		}
			
	</script>
	
	
</body>
